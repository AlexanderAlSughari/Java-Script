<!DOCTYPE html>
<html lang="pl">
    <head>

    <body>
        <textarea name="kod" cols="100" rows="55" disabled>
&lt;!DOCTYPE html&gt;
&lt;html lang="pl"&gt;
    &lt;head&gt;
        &lt;meta charset="utf-8"&gt;
        &lt;link rel="icon" href="../img/icon.png"&gt;
    &lt;title&gt;Przykład obliczenia Pola i Obwodu prostokąta&lt;/title&gt;
    &lt;script language="JavaScript"&gt;
        function Pole_AlSughari(a_als,b_als)
        {
            a=parseFloat(a_als);
            b=parseFloat(b_als);
            Pole_wynik=a*b;
            document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2); /* na dokument */
            alert("Pole="+Pole_wynik.toFixed(2)+" cm^2"); /*do okna Alert */
            wyprowadz_pole_AlSughari.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"&lt;br&gt;"; /* do tabeli */
        }
        function Obwod_AlSughari(a_als,b_als)
        {
            a=parseFloat(a_als);
            b=parseFloat(b_als);
            Ob_wynik=2*b + 2*a;
            document.getElementsByName('obw')[0].value=Ob_wynik.toFixed(2);
            alert("Obwod="+Ob_wynik.toFixed(2)+" cm");
            wyprowadz_obowod_AlSughari.innerHTML="Obwod="+Ob_wynik.toFixed(2)+"cm";
        }
    &lt;/script&gt;
    &lt;/head&gt;
    &lt;body&gt;
        Pobliczanie Pola i Obwodu prostokąta
            &lt;br&gt; &lt;br&gt;
        &lt;form name="formularz" action="..." onsubmit="Pole_AlSughari(this.a_dana_als.value,this.b_dana_als.value);
            Obwod_AlSughari(this.a_dana_als.value,this.b_dana_als.value);return false"&gt;
            Podaj a=
            &lt;input size="6" name="a_dana_als"&gt;
            Podaj b=
            &lt;input size="6" name="b_dana_als"&gt;
            &lt;br&gt;
            &lt;br&gt;
            &lt;input TYPE="submit" Value="oblicz" &gt;
            &lt;br&gt;
            &lt;br&gt;
            Obwod=
            &lt;input size="6" name="obw"&gt;
            Pole=
            &lt;input size="6" name="pole"&gt;
        &lt;/form&gt;
        &lt;table&gt;
            &lt;tr id="wyprowadz_pole_AlSughari"&gt;&lt;/tr&gt;
            &lt;tr id="wyprowadz_obowod_AlSughari"&gt;&lt;/tr&gt;
        &lt;/table&gt;
    &lt;/body&gt;
&lt;/html&gt;
        </textarea>
