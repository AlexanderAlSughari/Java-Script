&lt;!DOCTYPE html&gt;

    &lt;body&gt;
        &lt;div style="color: green; font-size: 31px;"&gt;
            &lt;script&gt;
                var m_als=prompt("Podaj mianownik = ", "");
                m_als = parseInt(m_als);
                var m2_als = m_als + 1;
                var m3_als = m_als * m2_als;
                document.write("1/" + m_als + " = 1/" + m2_als + " + 1/" + m3_als + "&lt;br&gt;");
