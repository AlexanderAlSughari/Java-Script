<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 2</title>
        <link rel="icon" href="../images/icon.png">

        <script language="JavaScript">
			function WinOpen_AlSughari()
            {
                var left = (screen.width/2)-(800/2);
                var top = (screen.height/4)-(100/2)-200;

                window.open("menu.html","okienko","toolbar=no,directories=no,menubar=no,height=100,width=800,top="+top+",left="+left+"");
            }

            function okno_zamknij_AlSughari()
            {
                window.close();
            }
		</script>
    </head>
    <body>
        <form>
			<input type="button" name="przycisk" value="Nowa Strona" onclick="WinOpen_AlSughari()">
            <input type="button" name="przycisk" value="Zamknij okno" onclick="okno_zamknij_AlSughari()">
		</form> 
    </body>
</html>
