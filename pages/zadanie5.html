<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 5</title>
        <link rel="icon" href="../images/icon.png">

        <script>
            function show_confirm()
            {
                var r = confirm("Naciśnij klawisz");

                if (r==true)
                {
                    document.write("Nacisnąłeś OK!");
                }

                else
                {
                    document.write("Nacisnąłeś Cancel!");
                }
            }

            function ZamknijOkno_AlSughari()
			{
				window.close()
			}
        </script>
    </head>
    <body>
        <button type="button" onclick="show_confirm()">Pokaż Confirm Box</button>
        &emsp; &emsp; &emsp;
        <button type="buton" onclick="ZamknijOkno_AlSughari()">Zamknij okno</button>
    </body>
</html>
