    <body>
        <div style="font-size: 41px; text-align: center;">
            <script>
                var a = prompt("Podaj a","");
                var b = prompt("Podaj b","");

                for(var i = 0; i < b; i++)
                    document.write("*");

                document.write("<br>")

                for(var i = 0; i < a; i++)
                {
                    document.write("*");
                        for(var j = 0; j < b-2; j++)
                            document.write("&ensp;")
                    document.write("*<br>");
                }     

                for(var i = 0; i < b; i++)
                    document.write("*");
            </script>
        </div>
    </body>
