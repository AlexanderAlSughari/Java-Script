<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 68</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="font-size: 41px;">
            <script>
                var x = prompt("Podaj x =","");
                var a = parseInt(x);

                for(var i = 0; i < 12; i++)
                {
                    if(a%2 == 0)
                        document.write("<font color=blue>Al-Sughari</font><br>");
                    else if(a%2 == 1)
                        document.write("<font color=green>Alexander</font><br>");
                }
            </script>
        </div>
    </body>
</html>
