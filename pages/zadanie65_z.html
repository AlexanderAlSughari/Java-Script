<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 65</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div>
            <script>
                var rok_als = prompt("Od którego roku JavaScript jest w użyciu? ","")
                var a = parseInt(rok_als);

                document.write("Wczytany rok =  " + a + "<br>");

                if(a == 1995)
                    document.write("<font color=blue size=4>Brawo, znasz rok od kiedy działa JavaScript</font>");
                else
                    document.write("<font color=red size=7>Źle, musisz jeszcze poczytać</font>");
            </script>
        </div>
    </body>
</html>
