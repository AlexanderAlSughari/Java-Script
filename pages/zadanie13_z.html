<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 13</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="color: navy; font-size: 24px;">
            <script>
                var a_als=prompt("Podaj pierwszą liczbę = ", "");
                var b_als=prompt("Podaj drugą liczbę = ", "");
                var a = parseInt(a_als);
                var b = parseInt(b_als);

                document.write("Wczytane liczby: A="+a+" B="+b+"<br>");
                var w1 = Math.pow(a, 3);
                var w2 = 3 * b * (Math.pow(a, 2));
                var w3 = 3 * a * (Math.pow(b, 2));
                var w4 = Math.pow(b, 3);
                var wynik = w1 + w2 + w3 + w4;
                document.write("("+a+"+"+b+")^3 = "+a+"^3 + 3*(("+a+")^"+b+")*("+b+") + 3*("+a+")*(("+b+")^"+b+") + "+b+"^3 = "+w1+" + "+w2+" + "+w3+" + "+w4+" = "+wynik+"<br>")
            </script>
        </div>
    </body>
</html>
