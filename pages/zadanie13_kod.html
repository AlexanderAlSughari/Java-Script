                var b_als=prompt("Podaj drugą liczbę = ", "");
                var a = parseInt(a_als);

                document.write("Wczytane liczby: A="+a+" B="+b+"&lt;br&gt;");
                var w1 = Math.pow(a, 3);

                document.write("("+a+"+"+b+")^3 = "+a+"^3 + 3*(("+a+")^"+b+")*("+b+") + 3*("+a+")*(("+b+")^"+b+") + "+b+"^3 = "+w1+" + "+w2+" + "+w3+" + "+w4+" = "+wynik+"&lt;br&gt;")
