<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 10</title>
        <link rel="icon" href="../images/icon.png">
    </head>
    <body>
        <div style="color: green; font-size: 31px;">
            <script>
                var m_als=prompt("Podaj mianownik = ", "");
                m_als = parseInt(m_als);
                var m2_als = m_als + 1;
                var m3_als = m_als * m2_als;
                document.write("1/" + m_als + " = 1/" + m2_als + " + 1/" + m3_als + "<br>");
            </script>
        </div>
    </body>
