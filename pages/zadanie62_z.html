<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 62</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="color: red; font-size: 50px;">
            <script>
                var x = prompt("Podaj liczbę x =", "");
                var a = parseFloat(x);

                document.write("Czytana liczba x = " + a + "<br>");

                if(a > 0)
                    document.write("Czytana liczba jest większa od 0")
                else if(a == 0)
                    document.write("Czytana liczba jest równa 0")
                else if(a < 0)
                    document.write("Czytana liczba jest mniejsza od 0")
            </script>
        </div>
    </body>
</html>
