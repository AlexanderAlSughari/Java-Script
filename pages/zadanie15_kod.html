<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 15 kod</title>
        <link rel="icon" href="../images/icon.png">
    </head>
    <body>
        <textarea name="kod" cols="100" rows="45" disabled>
&lt;!DOCTYPE html&gt;
&lt;html lang="pl"&gt;
    &lt;head&gt;
        &lt;meta charset="utf-8"&gt;
        &lt;title&gt;Zadanie 15&lt;/title&gt;
        &lt;link rel="icon" href="../images/icon.png"&gt;
    &lt;/head&gt;
    &lt;body&gt;
&lt;div style="color: green; font-size: 31px;"&gt;
&lt;script&gt;
var x1_als = prompt("Podaj liczbę x1:", "");
var x2_als = prompt("Podaj liczbę x2:", "");

var x1=parseFloat(x1_als);
var x2=parseFloat(x2_als);

var x1_r = x1 * Math.PI / 180;
var x2_r = x2 * Math.PI / 180;
x1_r = x1_r.toFixed(4);
x2_r = x2_r.toFixed(4);


var y1 = 3 * Math.pow(x1, (9 / (9+2)));
y1 = parseFloat(y1);
y1 = y1.toFixed(4);
var y2 = (2 * Math.cos(x1 * Math.PI / 180)) + (2 * Math.sin(x1 * Math.PI / 180));
y2 = parseFloat(y2);
y2= y2.toFixed(4);
var y3 = Math.cbrt(Math.pow(x1, 5) + (2 * Math.pow(x2, 4)));
var y4 = Math.abs(x1 - x2);
var y5 = y3 * y4;
y5 = y5.toFixed(4);

document.write("x1="+x1_als+"[stopni] x1="+x1_r+"[radiany]&lt;br&gt;");
document.write("x2="+x2_als+"[stopni] x2="+x2_r+"[radiany]&lt;br&gt;");
document.write("y1 = "+y1+"&lt;br&gt;");
document.write("y2 = "+y2+"&lt;br&gt;");
document.write("y3 = "+y5+"&lt;br&gt;");
&lt;/script&gt;
&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;
        </textarea>
    </body>
</html>
