    &lt;script language="JavaScript"&gt;
        function Pow_AlSughari(a_als, b_als, h_als)
        {
            a=parseFloat(a_als);
            b=parseFloat(b_als);
            h=parseFloat(h_als);
            pole=(a+b)*(h/2);
            document.getElementsByName('pole')[0].value=pole.toFixed(2); /* na dokument */
            alert("Pole="+pole.toFixed(2)+" cm^2"); /*do okna Alert */
            wyprowadz_pole_AlSughari.innerHTML="Pole="+pole.toFixed(2)+" cm^2"+"&lt;br&gt;"; /* do tabeli */
        }
        function Obw_AlSughari(a_als, b_als, h_als)
        {
            a=parseFloat(a_als);
            b=parseFloat(b_als);
            h=parseFloat(h_als);
            c=Math.abs(a-b);
            c=c/2;
            bok=Math.sqrt(h*h+c*c);
            obwod=a+b+bok+bok;
            document.getElementsByName('obw')[0].value=obwod.toFixed(2);
            alert("Obwod="+obwod.toFixed(2)+" cm");
            wyprowadz_obowod_AlSughari.innerHTML="Obwod="+obwod.toFixed(2)+"cm";
        }
    &lt;/script&gt;
