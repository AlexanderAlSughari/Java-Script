<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 77</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="font-size: 40px; text-align: center;">
            <script>
                for(var i = 1; i <= 10; i++)
                {
                    for(var k = 1; k <= i; k++)
                    {
                        document.write("&nbsp");
                    }
                    document.write(i + "<br>");
                }
            </script>
        </div>
    </body>
</html>
