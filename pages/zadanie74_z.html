<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 74</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="font-size: 30px;">
            <script>
                for(var i = 1; i <= 16; i++)
                {
                    var pierw_2 = Math.sqrt(i);
                    var pierw_4 = Math.sqrt(pierw_2);
                    pierw_2 = pierw_2.toFixed(2);
                    pierw_4 = pierw_4.toFixed(2);

                    document.write("i = " + i + "&emsp;pierw_2(" + i + ") = " + pierw_2 + "&emsp;pierw_4(" + i + ") = " + pierw_4 + "<br>")

                    if(i%3 == 0)
                        confirm();
                }
            </script>
        </div>
    </body>
</html>
