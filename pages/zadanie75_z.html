<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 75</title>
        <link rel="icon" href="../img/icon.png">
    </head>
    <body>
        <div style="font-size: 40px; text-align: center;">
            <script>
                var x = prompt("Podaj x =","");
                var a = parseInt(x);

                for(var i = 2; i <= a; i++)
                    if(i%2 == 0)
                        document.write(i + "<br>");
            </script>
        </div>
    </body>
</html>
