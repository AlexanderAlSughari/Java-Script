<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 14 kod</title>
        <link rel="icon" href="../images/icon.png">
    </head>
    <body>
        <textarea name="kod" cols="100" rows="32" disabled>
&lt;!DOCTYPE html&gt;
&lt;html lang="pl"&gt;
    &lt;head&gt;
        &lt;meta charset="utf-8"&gt;
        &lt;title&gt;Zadanie 14&lt;/title&gt;
        &lt;link rel="icon" href="../images/icon.png"&gt;
        &lt;!-- Autor: Alexander Al-Sughari 2P --&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;div style="color: purple; font-size: 40px;"&gt;
            &lt;script&gt;
                var No_als=prompt("Podaj N0 = ", "");
                var t_als=prompt("Podaj t = ", "");
                var T1_2_als=prompt("Podaj T1/2 = ", "");

                var lambda = Math.LN2/T1_2_als;
                lambda = lambda.toFixed(7);
                var potega = (-1 * lambda) * t_als;
                var n = No_als * Math.pow(Math.E, potega); 
                n = n.toFixed(7);

                document.write("N0 = "+No_als+"[sztuk] &lt;br&gt;");
                document.write("t = "+t_als+"[lat] &lt;br&gt;");
                document.write("T1/2 = "+T1_2_als+"[lat] &lt;br&gt;");
                document.write("Lambda = "+lambda+"[1/rok] &lt;br&gt;");
                document.write("N = "+n+"[sztuk] &lt;br&gt;");
            &lt;/script&gt;
        &lt;/div&gt;
        &lt;!-- Autor: Alexander Al-Sughari 2P --&gt;
    &lt;/body&gt;
&lt;/html&gt;
        </textarea>
    </body>
</html>
