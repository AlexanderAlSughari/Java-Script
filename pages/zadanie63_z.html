<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 63</title>
        <link rel="icon" href="../img/icon.png">
        <script>
            function Oblicz()
            {
                var x = prompt("","")
                var a = x.toLocaleLowerCase();

                if(a == 1 || a == "czerwony")
                    document.write("<font color=red size=7>Wczytałeś kolor czerwony</font>");
                else if(a == 2 || a == "niebieski")
                    document.write("<font color=blue size=1 align=center>Wczytałeś kolor niebieski</font>");
            }
        </script>
    </head>
    <body>
        <span style="color: green; font-size: 50px;">MENU</span> <br><br>
        <span style="color: red; font-size: 40px;">1 - czerwony</span> <br>
        <span style="color: blue; font-size: 40px;">2- niebieski</span> <br>
        <button type="button" onclick="Oblicz()">Oblicz</button>
    </body>
</html>
