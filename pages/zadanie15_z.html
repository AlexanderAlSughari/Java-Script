<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanie 15</title>
        <link rel="icon" href="../images/icon.png">
    </head>
    <body>
        <div style="color: green; font-size: 31px;">
            <script>
                var x1_als=prompt("Podaj pierwszą liczbę = ","");
                var x2_als=prompt("Podaj drugą liczbę = ","");

                var x1_als_r = x1_als * Math.PI / 180;
                var x2_als_r = x2_als * Math.PI / 180;
                x1_als_r = x1_als_r.toFixed(4);
                x2_als_r = x2_als_r.toFixed(4);

                var y1 = parseFloat(3 * Math.pow(x1_als, 9/11));
                y1 = y1.toFixed(4);

                var y2 = parseFloat(2 * Math.cos(x1_als_r)) + (2 * Math.sin(x2_als_r));
                y2 = y2.toFixed(4);

                var a = Math.pow(x1_als, 5);
                var b = 2 * Math.pow(x2_als, 4);
                var c = x1_als - x2_als;
                c = Math.abs(c);
                var y3 = Math.cbrt(a + b * c);

                document.write("x1 = "+x1_als+"[stopni] x1="+x1_als_r+"[radiany]<br>");
                document.write("x2 = "+x2_als+"[stopni] x2="+x2_als_r+"[radiany]<br>");
                document.write("y1 = "+y1+"<br>");
                document.write("y2 = "+y2+"<br>");
                document.write("y3 = "+y3+"<br>");
            </script>
        </div>
    </body>
</html>
